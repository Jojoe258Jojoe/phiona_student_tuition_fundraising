<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Competition Registration form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: linear-gradient(to right, #003300, #00ff00);
      color: white;
    }

    form {
      background: #002200;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 20px #00ff00;
    }

    label {
      display: block;
      margin-top: 15px;
    }
    #successMessage {
      display: none;
      text-align: center;
      margin-top: 20px;
      padding: 12px;
      background-color: #004d00;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ff00;
      font-weight: bold;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: linear-gradient(to right, #00ff00, #006400);
      border: none;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form id="hackathonForm">
    <h2>Student Hackathon Registration</h2>

    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="university">University / Institution</label>
    <input type="text" id="university" name="university" required>

    <label for="skillset">Technical Skills (e.g. Python, Web Dev, UI/UX)</label>
    <input type="text" id="skillset" name="skillset" required>

    <label for="experience">Competition Experience</label>
    <select id="experience" name="experience">
      <option value="first-time">First-time participant</option>
      <option value="some">Participated Before</option>
      <option value="many">Competition Veteran</option>
    </select>

    <label for="projectInterest">What kind of project are you interested in?</label>
    <textarea id="projectInterest" name="projectInterest" rows="4" placeholder="Tell us what excites you..."></textarea>

    <button type="submit">Register Now</button>
  </form>
  <div id="successMessage">ðŸŽ‰ You have successfully registered!</div>
  </body>

    <script>
    const form = document.getElementById('registrationForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent real submission
      successMessage.style.display = 'block';
      form.reset(); // Optionally clear the form
    });
  </script>
</html>
